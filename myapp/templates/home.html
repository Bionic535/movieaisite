{% extends "base.html" %}
{% load static %}
{% block title %} MovieAI {% endblock %}
{% block content %}


<div class="container mx-auto px-4 py-8">
    <form action="/films" method="post" class="max-w-md mx-auto space-y-4">
        {% csrf_token %}
        <input list="movies" 
               id="movie-search" 
               name="movie" 
               placeholder="Start typing a movie name..." 
               required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500">
        <datalist id="movies">
        </datalist>
        
        <input type="number" 
               step="1" 
               oninput="this.value = this.value.replace(/[^0-9]/g, '');" 
               name='numb' 
               placeholder="how many recommendations" 
               required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500">
        
        <button type="submit" 
                class="w-full bg-cyan-500 text-white py-2 px-4 rounded-lg hover:bg-cyan-600 transition-colors">
            Submit
        </button>
    </form>
</div>
{% endblock %}
